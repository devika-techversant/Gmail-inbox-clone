<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GMAIL INBOX</title>
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
	</head>
	<body>
		
		<!-- Header begins -->
		<div class="header">
			<div class="header-left">
				<div class="menublue">
					<button class="menubutton"><img title="Hide main menu" src="assets/menu.png" alt="menu" class="icons"></button>
				</div>	
				<img title="Gmail" src="assets/gmaillogo.png" alt="gmaillogo" id="googlelogo">
			</div>
			<div class="header-middle">
				<button class="searchbutton"><img title="Search" src="assets/search.png" alt="search" class="icons"></button>	
				<input type="text" placeholder="Search in mail">
				<button class="tunebutton"><img title="Show search options" src="assets/tune.png" alt="tune" class="icons"></button>	
			</div>
			<div class="header-right">
				<button class="headerrightbutton"><img title="Support" src="assets/help.png" alt="help" class="icons"></button>
				<button class="headerrightbutton"><img title="Settings" src="assets/settings.png" alt="settings" class="icons"></button>
				<button class="headerrightbutton"><img title="Google apps" src="assets/apps.png" alt="apps" class="icons"></button>
				<button class="headerrightbutton"><img title="Google account" src="assets/account.png" alt="user" class="icons"></button>
			</div>
		</div>
		<!-- Header ends -->
		
		<!-- Main body begins -->
		<div class="mainbody">
			
			<!-- Sidebar begins -->
			<div class="sidebar">
				<!-- Sidebar 1 begins-->
				<div class="sidebar1">
					<div class="leftsidebarb1">
						<button class="sidebarbutton1">
							<img src="assets/mail.png" alt="mail">
							<h3> Mail </h3> 
						</button>
					</div>
					<div class="leftsiderbarb2">
						<button class="sidebarbutton1">
							<img src="assets/chat_bubble.png" alt="chat-bubble"> 
							<h3> Chat </h3> 
						</button>
					</div>
					<div class="leftsiderbarb3">
						<button class="sidebarbutton1">
							<img src="assets/groups.png" alt="groups" > 
							<h3> Spaces </h3> 
						</button>
					</div>
					<div class="leftsiderbarb4">
						<button class="sidebarbutton1">
							<img src="assets/videocam.png" alt="videocam">
							<h3> Meet </h3> 
						</button>
					</div>
				</div>
				<!-- Sidebar 1 ends-->
				<!-- Sidebar 2 begins-->
				<div class="sidebar2">
					<button class="sidebar-compose"><img src="assets/edit.png" alt="edit" class="icons"> Compose </button>
					<div class="sidebar-option sidebar-option-active">
						<img src="assets/inbox.png" alt="inbox" class="icons">
						<h3>Inbox</h3>
					</div>
					<div class="sidebar-option">
						<img src="assets/grade.png" alt="star" class="icons">
						<h3>Starred</h3>
					</div>
					<div class="sidebar-option">
						<img src="assets/schedule.png" alt="clock" class="icons">
						<h3>Snoozed</h3>
					</div>
					<div class="sidebar-option">
						<img src="assets/send.png" alt="send" class="icons">
						<h3>Sent</h3>
					</div>
					<div class="sidebar-option">
						<img src="assets/note.png" alt="note" class="icons">
						<h3>Drafts</h3>
					</div>
					<div class="sidebar-option">	
						<img src="assets/expand.png" alt="more" class="icons">
						<h3>More</h3>
					</div>
					<!-- Sidebar footer begins -->
						<div class="sidebar-footer">
							<div class="sidebar-footer-icons">
								<h3>Labels</h3>
								<button class="labelbutton"><img src="assets/add.png" alt="add" class="icons"></button>	
							</div>
						</div>
					<!-- Sidebar footer ends -->
				</div>
				<!-- Sidebar 2 ends -->	
			</div>
			<!-- Sidebar ends -->				
		</div>
		<!-- Main body ends -->

                   
		
	</body>
</html>
